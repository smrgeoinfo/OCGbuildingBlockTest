$schema: https://json-schema.org/draft/2020-12/schema
title: ADA AIVA Product Profile
description: >-
  Technique-specific profile for AI-driven Visual Analysis (AIVA) products.
  Extends the base ADA product profile with constraints on valid AIVA component
  types.
allOf:
  - $ref: ../adaProduct/schema.yaml
  - type: object
    properties:
      "schema:additionalType":
        description: >-
          Must include a AIVA product type identifier.
        contains:
          enum:
            - "Advanced Imaging and Visualization of Astromaterials (AIVA)"
            - "Advanced Imaging and Visualization of Astromaterials"
      "schema:distribution":
        items:
          properties:
            "schema:hasPart":
              items:
                properties:
                  componentType:
                    properties:
                      "@type":
                        enum:
                          - "ada:AIVAImage"
                          - "ada:AIVAImageCollection"
                          - "ada:analysisLocation"
                          - "ada:annotatedImage"
                          - "ada:areaOfInterest"
                          - "ada:basemap"
                          - "ada:calibrationFile"
                          - "ada:code"
                          - "ada:contextPhotography"
                          - "ada:contextVideo"
                          - "ada:inputFile"
                          - "ada:instrumentMetadata"
                          - "ada:logFile"
                          - "ada:methodDescription"
                          - "ada:other"
                          - "ada:plot"
                          - "ada:processingMethod"
                          - "ada:quickLook"
                          - "ada:report"
                          - "ada:samplePreparation"
                          - "ada:shapefile"
                          - "ada:supplementalBasemap"
                          - "ada:supplementaryImage"
                          - "ada:worldFile"
