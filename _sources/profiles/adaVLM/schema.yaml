$schema: https://json-schema.org/draft/2020-12/schema
title: ADA VLM Product Profile
description: >-
  Technique-specific profile for Visible Light Microscopy (VLM) products.
  Extends the base ADA product profile with constraints on valid VLM component
  types.
allOf:
  - $ref: ../adaProduct/schema.yaml
  - type: object
    properties:
      "schema:additionalType":
        description: >-
          Must include a VLM product type identifier.
        contains:
          enum:
            - "Visible Light Microscopy (VLM) Image"
            - "Basemap"
            - "Visible Light Microscopy"
      "schema:distribution":
        items:
          properties:
            "schema:hasPart":
              items:
                properties:
                  componentType:
                    properties:
                      "@type":
                        enum:
                          - "ada:VLMImage"
                          - "ada:VLMImageCollection"
                          - "ada:analysisLocation"
                          - "ada:methodDescription"
                          - "ada:instrumentMetadata"
                          - "ada:other"
                          - "ada:calibrationFile"
