$schema: https://json-schema.org/draft/2020-12/schema
title: ADA NanoSIMS Product Profile
description: >-
  Technique-specific profile for Nanoscale Secondary Ion Mass Spectrometry (NanoSIMS) products.
  Extends the base ADA product profile with constraints on valid NanoSIMS component
  types and detailNanoSIMS requirements.
allOf:
  - $ref: ../adaProduct/schema.yaml
  - type: object
    properties:
      "schema:additionalType":
        description: >-
          Must include a NanoSIMS product type identifier.
        contains:
          enum:
            - "Nanoscale Secondary Ion Mass Spectrometry (NanoSIMS) Raw"
            - "Nanoscale Secondary Ion Mass Spectrometry (NanoSIMS) Image"
            - "Nanoscale Secondary Ion Mass Spectrometry (NanoSIMS) Tabular"
            - "Nanoscale secondary ion mass spectrometry"
      "schema:distribution":
        items:
          properties:
            "schema:hasPart":
              items:
                properties:
                  componentType:
                    properties:
                      "@type":
                        enum:
                          - "ada:NanoSIMSCollection"
                          - "ada:NanoSIMSImageCollection"
                          - "ada:NanoSIMSTabular"
                          - "ada:NanoSIMSMap"
                          - "ada:NanoSIMSImage"
                          - "ada:analysisLocation"
                          - "ada:methodDescription"
                          - "ada:instrumentMetadata"
                          - "ada:other"
                          - "ada:calibrationFile"
