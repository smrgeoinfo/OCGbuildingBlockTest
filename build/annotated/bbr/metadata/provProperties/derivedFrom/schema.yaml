$schema: https://json-schema.org/draft/2020-12/schema
title: very simple links or names of data sources used to generate the described resource.
type: object
properties:
  prov:wasDerivedFrom:
    type: array
    items:
      anyOf:
      - type: string
      - type: object
        properties:
          '@id':
            type: string
            description: a resolvable reference to a representation of the software
              or instrument used
      - $ref: '#/$defs/LabeledLink'
$defs:
  LabeledLink:
    $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/schemaorgProperties/labeledLink/schema.yaml
x-jsonld-prefixes:
  schema: http://schema.org/
  prov: http://www.w3.org/ns/prov#
