type: object
title: 'Optional properties for CDIF discovery metadata schema, with schema: prefixes'
description: Building block specifies properties for CDIF schama.org discovery record
properties:
  schema:description:
    type: string
    description: A short summary describing a dataset. This text will be indexed by
      search applications, so the more information here, the better.
  schema:additionalType:
    description: identifiers for datatypes from other vocabularies (not schema.org)
      that apply to this metadata.
    type: array
    minItems: 0
    items:
      anyOf:
      - type: string
      - $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/$defs/DefinedTerm
  schema:sameAs:
    description: The other identifiers for the dataset. Schema.org has three ways
      of encoding identifiers-- a text description, a URL, or by using the schema:PropertyValue
      field. The Science on Schema.org guidance strongly recommends using the PropertyValue
      approach. see https://github.com/ESIPFed/science-on-schema.org   .... Dataset.md#identifier.
    type: array
    minItems: 0
    items:
      anyOf:
      - $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/$defs/Identifier
      - type: string
  schema:version:
    description: The version number or identifier for this dataset (text or numeric).
      The values should sort from oldest to newest using an alphanumeric sort on version
      strings
    anyOf:
    - type: string
    - type: number
  schema:inLanguage:
    type: string
    description: the language of the dataset content
  schema:datePublished:
    type: string
    description: ISO8601 formatted date (and optional time if relevant) when Dataset
      was made public.
  schema:relatedLink:
    type: array
    description: links to related resources; linkRelationship specifies how the resource
      is related.
    items:
      type: object
      properties:
        '@type':
          type: string
          enum:
          - schema:LinkRole
        schema:linkRelationship:
          anyOf:
          - $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/$defs/DefinedTerm
          - type: string
        target:
          type: object
          properties:
            '@type':
              type: string
              enum:
              - schema:EntryPoint
            schema:encodingFormat:
              type: string
              description: registered MIME types are expected
            schema:name:
              type: string
            schema:url:
              type: string
              format: uri
  schema:publishingPrinciples:
    description: FDOF digitalObjectMutability, RDA digitalObjectPolicy, FDOF PersistencyPolicy.
      Policies related to maintenance, update, expected time to live. If an online
      resource documents the policies or a URI is used to identify the conditions,
      recommend using schema:CreativeWork to provide a label (name) and an identifier
      (URI or URL).
    type: array
    minItems: 0
    items:
      anyOf:
      - type: string
      - type: object
        properties:
          '@id':
            type: string
            description: a reference to a publishing principles statement
      - $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/$defs/LabeledLink
  schema:keywords:
    description: Keywords are an array of strings, an array of schema:DefinedTerms,
      or some combination of these. If you have information about a controlled vocabulary
      from which keywords come from, use schema:DefinedTerm to descibe that keyword.
      This allowed variability makes parsing metadata hard; recommend using DefinedTerm
      for all keywords if any of them are from a known vocabulary, otherwise an array
      of strings.
    type: array
    items:
      anyOf:
      - $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/$defs/DefinedTerm
      - type: string
  schema:creator:
    description: author or orginator of intellectual content of dataset. Uset the
      JSON-LD @list construct to preserve author order. Use contributor with the Role
      property to specify other roles related to creation or stewardship of the resource.
    type: object
    properties:
      '@list':
        type: array
        items:
          anyOf:
          - type: object
            properties:
              '@id':
                type: string
                description: a identifier for an agent defined in this metadata, or
                  externally; must be dereferenceable
          - $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/$defs/Person
          - $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/$defs/Organization
  schema:contributor:
    description: other parties who played a role in production of dataset
    type: array
    items:
      anyOf:
      - type: object
        properties:
          '@id':
            type: string
            description: a identifier for an agent defined in this metadata, or externally;
              must be dereferenceable
      - $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/$defs/Person
      - $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/$defs/Organization
      - $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/$defs/Contributor
  schema:publisher:
    description: Party who made the dataset publicly available
    anyOf:
    - type: object
      properties:
        '@id':
          type: string
          description: a identifier for an agent defined in this metadata, or externally;
            must be dereferenceable
    - $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/$defs/Person
    - $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/$defs/Organization
  schema:provider:
    description: Party who maintains the distribution options for the dataset. If
      there are multiple distributions from different providers, use the provider
      property on distribution/DataDownload
    type: array
    items:
      anyOf:
      - type: object
        properties:
          '@id':
            type: string
            description: a identifier for an agent defined in this metadata, or externally;
              must be dereferenceable
      - $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/$defs/Person
      - $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/$defs/Organization
  schema:funding:
    type: array
    items:
      $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/$defs/Funder
  schema:variableMeasured:
    description: What does the dataset measure? (e.g., temperature, pressure)
    type: array
    items:
      $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/$defs/VariableMeasured
  schema:spatialCoverage:
    description: To specify location that is the subject of resource content; use
      schema.org place names, bounding box, point or optional OGC WKT gemetry.
    type: array
    items:
      $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/$defs/SpatialExtent
  schema:temporalCoverage:
    description: The time interval during which data was collected or observations
      were made; or a time period that an activity or collection is linked to intellectually
      or thematically (for example, 1997 to 1998; the 18th century) (see https://documentation.ardc.edu.au/display/DOC/Temporal+coverage).
      For documentation of Earth Science, Paleobiology or Paleontology datasets, we
      are interested in the second case-- the time period that data are linked to
      thematically.
    type: array
    items:
      $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/$defs/TemporalExtent
  prov:wasGeneratedBy:
    description: Brief information about instruments, software or experimental protocols
      used
    type: array
    items:
      $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/$defs/GeneratedBy
  prov:wasDerivedFrom:
    description: Brief information about sources of data used in aggregate datasets
    type: array
    items:
      $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/$defs/DerivedFrom
  dqv:hasQualityMeasurement:
    description: Brief information quality measurements reported to assess the resource
    type: array
    items:
      $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/$defs/QualityMeasure
  schema:distribution:
    description: Distribution with dual typing for structured or tabular data; extends
      the CDIFMandatory distribution by requiring a CDI dataset type alongside schema:DataDownload.
    type: array
    items:
      anyOf:
      - $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/$defs/DataDownload
      - description: Distribution with CDIF dual typing for structured or tabular
          data
        allOf:
        - $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/$defs/DataDownload
        - type: object
          properties:
            '@type':
              type: array
              items:
                type: string
              contains:
                enum:
                - cdi:StructuredDataSet
                - cdi:TabularTextDataSet
              minItems: 2
$defs:
  LabeledLink:
    $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/x-defs/cdif.bbr.metadata.schemaorgProperties.labeledLink
  Identifier:
    $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/x-defs/cdif.bbr.metadata.schemaorgProperties.identifier
  DefinedTerm:
    $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/x-defs/cdif.bbr.metadata.schemaorgProperties.definedTerm
  Person:
    $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/x-defs/cdif.bbr.metadata.schemaorgProperties.person
  Organization:
    $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/x-defs/cdif.bbr.metadata.schemaorgProperties.organization
  Contributor:
    $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/x-defs/cdif.bbr.metadata.schemaorgProperties.agentInRole
  Funder:
    $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/x-defs/cdif.bbr.metadata.schemaorgProperties.funder
  VariableMeasured:
    $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/x-defs/cdif.bbr.metadata.schemaorgProperties.variableMeasured
  SpatialExtent:
    $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/x-defs/cdif.bbr.metadata.schemaorgProperties.spatialExtent
  TemporalExtent:
    $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/x-defs/cdif.bbr.metadata.schemaorgProperties.temporalExtent
  GeneratedBy:
    $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/x-defs/cdif.bbr.metadata.provProperties.generatedBy
  DerivedFrom:
    $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/x-defs/cdif.bbr.metadata.provProperties.derivedFrom
  QualityMeasure:
    $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/x-defs/cdif.bbr.metadata.qualityProperties.qualityMeasure
  DataDownload:
    $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/x-defs/cdif.bbr.metadata.schemaorgProperties.dataDownload
