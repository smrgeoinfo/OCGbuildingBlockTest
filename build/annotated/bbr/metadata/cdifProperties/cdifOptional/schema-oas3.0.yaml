    x-schema-version: https://json-schema.org/draft/2020-12/schema
  cdif.bbr.metadata.schemaorgProperties.spatialExtent:
    description: 'Spatial Extent description for CDIF discovery profile.  Note required
      prefix declaration for geoSparql ( http://www.opengis.net/ont/geosparql#) and
      OGC simple features (sf: http://www.opengis.net/ont/sf#)'
    type: object
    properties:
      '@type':
        type: string
        default: schema:Place
        enum:
        - schema:Place
      schema:name:
        description: multiple place names or DefinedTerms that have a place name and
          URI for the location
        type: array
        items:
          anyOf:
          - type: string
          - $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/x-defs/cdif.bbr.metadata.schemaorgProperties.spatialExtent/$defs/DefinedTerm
      schema:geo:
        description: Either a bounding box or a point location.
        anyOf:
        - type: object
          description: A point location. Point locations are recommended for data
            that is associated with specific sample locations, particularly if these
            are widely spaced such that an enclosing bounding box would be a misleading
            representation of the spatial location. Be aware that some client applications
            might only index or display bounding box extents or a single point location.
          properties:
            '@type':
              type: string
              default: schema:GeoCoordinates
              enum:
              - schema:GeoCoordinates
            schema:latitude:
              type: number
            schema:longitude:
              type: number
          required:
          - '@type'
          - schema:latitude
          - schema:longitude
        - type: object
          description: A schema:GeoShape bounding box. The geometry is described with
            a set of latitude/longitude pairs (in that order).The documentation for
            schema:GeoShape states 'Either whitespace or commas can be used to separate
            latitude and longitude; whitespace should be used when writing a list
            of several such points.'
          properties:
            '@type':
              type: string
              default: schema:GeoShape
              enum:
              - schema:GeoShape
            schema:box:
              type: string
              description: A GeoShape box defines an area on the surface of the earth
                defined by point locations of the southwest corner and northeast corner
                of the rectangle in latitude-longitude coordinates. A space should
                be used to separate the latitude and longitude values. The two corner
                coordinate points are separated by a space. 'East longitude' means
                positive longitude values are east of the prime (Greenwich) meridian.
          required:
          - '@type'
          - schema:box
        - type: object
          description: A schema:GeoShape curvilinear trace, for resource related to
            a linear trace like a ship track or airplane flight line
          properties:
            '@type':
              type: string
              default: schema:GeoShape
              enum:
              - schema:GeoShape
            schema:line:
              type: string
              description: 'A GeoShape box defines a curvilinear geometry as a string
                of latitude-longitude coordinates. A space should be used to separate
                the latitude and longitude values. The coordinate point pairs are
                also separated by a space. ''East longitude'' means positive longitude
                values are east of the prime (Greenwich) meridian. e.g. ''39.33 120.77
                40.44 123.96 41.00 121.34'' '
          required:
          - '@type'
          - schema:line
      geosparql:hasGeometry:
        type: object
        description: Optional geographic extent using wkt geometry, see Ocean InfoHub
          (https://book.oceaninfohub.org/thematics/spatial/README.html#simple-geosparql-wkt).
          Other geometry schemes might be specified in a specific domain profile,
          e.g. for atmospheric, subsurface data, or local coordinate systems. NOTE
          that the location specified here should be the same as the schema.org point
          or contained within the specified bounding box.
        properties:
          '@type':
            type: string
            description: 'MUST be sf: (<http://www.opengis.net/ont/sf#>) SimpleFeature
              geometry type. See https://opengeospatial.github.io/ogc-geosparql/geosparql11/sf_geometries.ttl'
          geosparql:asWKT:
            type: object
            properties:
              '@type':
                type: string
                enum:
                - geosparql:wktLiteral
              '@value':
                type: string
                description: a WKT geometry description string, e.g. 'POINT(-76 -18)'
          geosparql:crs:
            type: object
            properties:
              '@id':
                type: string
                description: identifier string for coordinate reference system, e.g.,
                  'CRS84'
    $defs:
      DefinedTerm:
        $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/x-defs/cdif.bbr.metadata.schemaorgProperties.definedTerm
    x-jsonld-prefixes:
      schema: http://schema.org/
    x-schema-source: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/schemaorgProperties/spatialExtent/schema.yaml
    x-schema-version: https://json-schema.org/draft/2020-12/schema
  cdif.bbr.metadata.schemaorgProperties.temporalExtent:
    description: 'The time interval during which data was collected or observations
      were made; or a time period that an activity or collection is linked to intellectually
      or thematically (for example, 1997 to 1998; the 18th century) (see https://documentation.ardc.edu.au/display/DOC/Temporal+coverage).
      For documentation of Earth Science, Paleobiology or Paleontology datasets, we
      are interested in the second case-- the time period that data are linked to
      thematically. NOTE-- context must include "time": "http://www.w3.org/2006/time#"}'
    anyOf:
    - type: object
      description: a w3c time proper interval with bounds that are named time ordinal
        eras with identifier, e.g. geologic age. This is a SOSO schema.org extension
      properties:
        '@type':
          type: string
          default: time:ProperInterval
          enum:
          - time:ProperInterval
        schema:description:
          type: string
          description: free text description of the temporal interval
        time:intervalStartedBy:
          type: string
          format: uri
          description: 'identifier for a named time ordinal era that is older bound
            of time interval, e.g. ''isc:LowerDevonian'' '
        time:intervalFinishedBy:
          type: string
          format: uri
          description: 'identifier for a named time ordinal era that is younger bound
            of time interval, e.g. ''isc:LowerDevonian'' '
    - type: object
      description: a w3c time proper interval with bounds that numeric ages.
      properties:
        '@context':
          type: object
          properties:
            time:
              type: string
              enum:
              - http://www.w3.org/2006/time#
            schema:
              type: string
              enum:
              - http://schema.org/
          required:
          - time
          - schema
          additionalProperties: true
          description: Must exactly match the specified @context object.
        '@type':
          type: string
          default: time:ProperInterval
          enum:
          - time:ProperInterval
        schema:description:
          type: string
          description: free text description of the temporal interval
        time:hasBeginning:
          type: object
          properties:
            '@type':
              type: string
              enum:
              - time:Instant
            time:inTimePosition:
              $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/x-defs/cdif.bbr.metadata.schemaorgProperties.temporalExtent/$defs/timePosition_type
        time:hasEnd:
          type: object
          properties:
            '@type':
              type: string
              enum:
              - time:Instant
            time:inTimePosition:
              $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/cdifProperties/cdifOptional/schema-oas3.0.yaml#/x-defs/cdif.bbr.metadata.schemaorgProperties.temporalExtent/$defs/timePosition_type
    - type: string
      description: Simple ISO8601 encoding of calendar date, dateTime, or time interval
        with calendar date bounds
    $defs:
      timePosition_type:
        type: object
        properties:
          '@type':
            type: string
            default: time:TimePosition
            enum:
            - time:TimePosition
          time:hasTRS:
            type: string
            description: identifier for a temporal reference system; default is million
              years before prsent as a decimal number
            default: http://www.opengis.net/def/crs/OGC/0/ChronometricGeologicTime
          time:numericPosition:
            type: number
    x-jsonld-prefixes:
      schema: http://schema.org/
      time: http://www.w3.org/2006/time#
    x-schema-source: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/schemaorgProperties/temporalExtent/schema.yaml
    x-schema-version: https://json-schema.org/draft/2020-12/schema
