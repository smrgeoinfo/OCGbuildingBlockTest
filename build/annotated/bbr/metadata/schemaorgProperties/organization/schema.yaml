$schema: https://json-schema.org/draft/2020-12/schema
type: object
properties:
  '@id':
    type: string
  '@type':
    type: string
    const: schema:Organization
    default: schema:Organization
  schema:additionalType:
    type: array
    items:
      anyOf:
      - type: string
        enum:
        - schema:FundingAgency
        - schema:Consortium
        - schema:Corporation
        - schema:EducationalOrganization
        - schema:FundingScheme
        - schema:GovernmentOrganization
        - schema:NGO
        - schema:Project
        - schema:ResearchOrganization
      - $ref: http://localhost:9090/register/build-local/annotated/bbr/metadata/schemaorgProperties/definedTerm/schema.yaml
      - type: string
  schema:name:
    type: string
    description: string label for organization that is meaningful for human users
  schema:alternateName:
    type: string
    description: other labels by which the organization might be known
  schema:description:
    type: string
  schema:identifier:
    description: identifier for organization
    anyOf:
    - $ref: http://localhost:9090/register/build-local/annotated/bbr/metadata/schemaorgProperties/identifier/schema.yaml
    - type: string
  schema:sameAs:
    type: array
    description: other identifiers for the organization
    items:
      type: string
allOf:
- required:
  - '@type'
- anyOf:
  - required:
    - schema:name
  - required:
    - schema:identifier
x-jsonld-prefixes:
  schema: http://schema.org/
