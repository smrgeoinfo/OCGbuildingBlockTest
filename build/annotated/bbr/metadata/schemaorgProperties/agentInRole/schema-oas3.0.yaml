  cdif.bbr.metadata.schemaorgProperties.identifier:
    description: Properties for a schema.org identifier
    type: object
    properties:
      '@type':
        type: string
        enum:
        - schema:PropertyValue
      schema:propertyID:
        type: string
        description: identifier for the identifier schema, e.g. DOI, ARK.  Get values
          from https://registry.identifiers.org/registry/ for interoperability
      schema:value:
        type: string
        description: the identifier string. E.g. 10.5066/F7VX0DMQ
      schema:url:
        type: string
        format: uri
        description: 'web-resolveable string for the identifier; host name part is
          location of a resolver that will return some representation for the given
          identifier value. E.g. https://doi.org/10.5066/F7VX0DMQ '
    allOf:
    - required:
      - '@type'
    - anyOf:
      - required:
        - schema:value
      - required:
        - schema:url
    x-jsonld-prefixes:
      schema: http://schema.org/
    x-schema-source: https://smrgeoinfo.github.io/OCGbuildingBlockTest/build/annotated/bbr/metadata/schemaorgProperties/identifier/schema.yaml
    x-schema-version: https://json-schema.org/draft/2020-12/schema
  cdif.bbr.metadata.schemaorgProperties.definedTerm:
    description: schema.org Defined Term schema
    type: object
    properties:
      '@type':
        enum:
        - schema:DefinedTerm
      schema:name:
        type: string
        description: text label for the term that is useful to human user
      schema:identifier:
        anyOf:
        - type: string
