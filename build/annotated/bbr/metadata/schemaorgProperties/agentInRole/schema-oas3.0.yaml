  cdif.bbr.metadata.schemaorgProperties.person:
    description: My example schema
    type: object
    properties:
      '@id':
        type: string
      '@type':
        type: string
        enum:
        - schema:Person
      schema:name:
        type: string
        description: string label for person that is meaningful for human users
      schema:description:
        type: string
      schema:identifier:
        description: identifier for person
        anyOf:
