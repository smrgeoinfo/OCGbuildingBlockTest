        type: string
        description: other labels by which the person might be known
      schema:affiliation:
        description: if affiliation is present, value must be a schema:Organization.
        allOf:
        - $ref: https://smrgeoinfo.github.io/OCGbuildingBlockTest/build/annotated/bbr/metadata/schemaorgProperties/agentInRole/schema-oas3.0.yaml#/x-defs/cdif.bbr.metadata.schemaorgProperties.organization
      schema:contactPoint:
        type: object
        properties:
          '@type':
            enum:
            - schema:ContactPoint
          schema:email:
            type: string
        description: restrict to email only. Schema.org allows telephone and postal
          contacts as well
      schema:sameAs:
        type: array
        description: other identifiers for the person
        items:
          type: string
