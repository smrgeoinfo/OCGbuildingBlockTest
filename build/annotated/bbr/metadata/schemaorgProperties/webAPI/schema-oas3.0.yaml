      - schema:description
    x-jsonld-prefixes:
      schema: http://schema.org/
    x-schema-source: https://smrgeoinfo.github.io/OCGbuildingBlockTest/build/annotated/bbr/metadata/schemaorgProperties/variableMeasured/schema.yaml
