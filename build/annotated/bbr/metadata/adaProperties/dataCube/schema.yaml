$schema: https://json-schema.org/draft/2020-12/schema
title: Data Cube Type
description: Multi-dimensional data cube structure using DDI-CDI. Typed as ada:dataCube
  and cdi:StructuredDataSet per CDIF 2026 alignment.
allOf:
- type: object
  properties:
    '@type':
      type: array
      items:
        type: string
      minItems: 2
      allOf:
      - contains:
          const: ada:dataCube
      - contains:
          const: cdi:StructuredDataSet
    componentType:
      anyOf:
      - type: object
        properties:
          '@type':
            enum:
            - ada:GCMSCollection
            - ada:GCMSCube
            - ada:FTICRMSCube
            - ada:LCMSCollection
            - ada:SEMEBSDGrainImageMapCube
            - ada:SEMEDSElementalMapsCube
            - ada:SEMEDSPointDataCube
            - ada:SEMHRCLCube
            - ada:STEMEDSCube
            - ada:STEMEDSTomo
            - ada:STEMEELSCube
            - ada:VNMIRSpectralMap
        required:
        - '@type'
      - $ref: https://smrgeoinfo.github.io/OCGbuildingBlockTest/build/annotated/bbr/metadata/adaProperties/detailL2MS/schema.yaml
    dataComponentResource:
      type: string
- $ref: https://smrgeoinfo.github.io/OCGbuildingBlockTest/build/annotated/bbr/metadata/cdifProperties/cdifDataCube/schema.yaml
x-jsonld-prefixes:
  schema: http://schema.org/
  ada: https://ada.astromat.org/metadata/
  cdi: http://ddialliance.org/Specification/DDI-CDI/1.0/RDF/
