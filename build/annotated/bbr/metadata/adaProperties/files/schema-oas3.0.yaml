            - ada:SEMEDSPointDataCollection
            - ada:SEMImageCollection
            - ada:SIMSCollection
            - ada:TEMEDSImageCollection
            - ada:TOFSIMSCollection
            - ada:UVFMImageCollection
            - ada:VLMImageCollection
            - ada:XANESCollection
            - ada:XCTImageCollection
      memberTypes:
        description: List of the component types in the collection
        allOf:
        - $ref: http://localhost:9090/register/build-local/annotated/bbr/metadata/adaProperties/files/schema-oas3.0.yaml#/x-defs/cdif.bbr.metadata.adaProperties.stringArray
      nFiles:
        type: integer
        description: Number of files in the collection, including metadata files
      filelist:
        type: array
        items:
          type: object
          properties:
            fileName:
              type: string
              description: Full path to file in container object
            fileNamePattern:
              type: string
              description: Pattern for collection members with differentiating suffix
                at '*'
            componentType:
              description: The component type for the file(s)
              type: string
            schema:encodingFormat:
              type: string
              description: MIME type with extension
          oneOf:
          - required:
            - fileName
          - required:
            - fileNamePattern
    x-jsonld-prefixes:
      schema: http://schema.org/
      ada: https://ada.astromat.org/metadata/
    x-schema-source: http://localhost:9090/register/build-local/annotated/bbr/metadata/adaProperties/collection/schema.yaml
    x-schema-version: https://json-schema.org/draft/2020-12/schema
