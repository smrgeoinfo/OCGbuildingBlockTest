      constitute a dataset (a composite dataset).
    type: object
    properties:
      '@type':
        description: GeneralType for collections
        enum:
        - - ada:collection
          - https://schema.org/Collection
      componentType:
        type: object
        properties:
          '@type':
            type: string
            enum:
            - ada:AIVAImageCollection
            - ada:ARGTCollection
            - ada:EAIRMSCollection
