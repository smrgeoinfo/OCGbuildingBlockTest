$schema: https://json-schema.org/draft/2020-12/schema
title: Basemap Instrument Detail
description: Basemap images with RGB channels and pixel scaling. (Extension type,
  not in v3 source schema.)
type: object
properties:
  '@type':
    const:
    - ada:basemap
    - schema:Map
  schema:description:
    type: string
  pixelUnits:
    type: string
  pixelScaleX:
    type: number
  pixelScaleY:
    type: number
  channel1:
    type: string
  channel2:
    type: string
  channel3:
    type: string
required:
- '@type'
- pixelScaleX
- pixelScaleY
- pixelUnits
x-jsonld-prefixes:
  schema: http://schema.org/
  ada: https://ada.astromat.org/metadata/
