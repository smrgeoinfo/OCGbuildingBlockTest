$schema: https://json-schema.org/draft/2020-12/schema
title: ADA TEM Product Profile
description: Technique-specific profile for Transmission Electron Microscopy (TEM)
  products. Extends the base ADA product profile with constraints on valid TEM component
  types.
allOf:
- $ref: https://smrgeoinfo.github.io/OCGbuildingBlockTest/build/annotated/bbr/metadata/profiles/adaProduct/schema.yaml
- type: object
  properties:
    schema:additionalType:
      description: Must include a TEM product type identifier.
      contains:
        enum:
        - ada:TEMImage
        - ada:TEMPatternsImage
        - ada:TEMEDSImageCollection
        - ada:STEMImage
        - ada:STEMEDSTabular
        - ada:STEMEDSCube
        - ada:STEMEDSTomo
        - ada:STEMEELSTabular
        - ada:STEMEELSCube
        - Transmission Electron Microscopy
    schema:distribution:
      items:
        properties:
          schema:hasPart:
            items:
              properties:
                schema:additionalType:
                  items:
                    enum:
                    - ada:TEMImage
                    - ada:TEMPatternsImage
                    - ada:TEMEDSImageCollection
                    - ada:STEMImage
                    - ada:STEMEDSTabular
                    - ada:STEMEDSCube
                    - ada:STEMEDSTomo
                    - ada:STEMEELSTabular
                    - ada:STEMEELSCube
                    - ada:analysisLocation
                    - ada:methodDescription
                    - ada:instrumentMetadata
                    - ada:calibrationFile
x-jsonld-prefixes:
  schema: http://schema.org/
  ada: https://ada.astromat.org/metadata/
  cdi: http://ddialliance.org/Specification/DDI-CDI/1.0/RDF/
  csvw: http://www.w3.org/ns/csvw#
  prov: http://www.w3.org/ns/prov#
  spdx: http://spdx.org/rdf/terms#
  nxs: http://purl.org/nexusformat/definitions/
  dcterms: http://purl.org/dc/terms/
  geosparql: http://www.opengis.net/ont/geosparql#
