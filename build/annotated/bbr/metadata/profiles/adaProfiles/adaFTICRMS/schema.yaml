$schema: https://json-schema.org/draft/2020-12/schema
title: ADA FTICR-MS Product Profile
description: Technique-specific profile for Fourier Transform Ion Cyclotron Resonance
  Mass Spectrometry (FTICR-MS) products. Extends the base ADA product profile with
  constraints on valid FTICR-MS component types.
allOf:
- $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/profiles/adaProfiles/adaProduct/schema.yaml
- type: object
  properties:
    schema:additionalType:
      description: Must include a FTICR-MS product type identifier.
      contains:
        enum:
        - Fourier Transform Ion Cyclotron Resonance Mass Spectrometry (FTICRMS) Cube
        - Fourier Transform Ion Cyclotron Resonance Mass Spectrometry (FTICRMS) Tabular
        - Fourier Transform Ion Cyclotron Resonance Mass Spectrometry
    schema:distribution:
      items:
        properties:
          schema:hasPart:
            items:
              properties:
                componentType:
                  properties:
                    '@type':
                      enum:
                      - ada:FTICRMSTabular
                      - ada:FTICRMSCube
                      - ada:analysisLocation
                      - ada:annotatedImage
                      - ada:areaOfInterest
                      - ada:basemap
                      - ada:calibrationFile
                      - ada:code
                      - ada:contextPhotography
                      - ada:contextVideo
                      - ada:inputFile
                      - ada:instrumentMetadata
                      - ada:logFile
                      - ada:methodDescription
                      - ada:other
                      - ada:plot
                      - ada:processingMethod
                      - ada:quickLook
                      - ada:report
                      - ada:samplePreparation
                      - ada:shapefile
                      - ada:supplementalBasemap
                      - ada:supplementaryImage
                      - ada:worldFile
x-jsonld-prefixes:
  schema: http://schema.org/
  ada: https://ada.astromat.org/metadata/
  cdi: http://ddialliance.org/Specification/DDI-CDI/1.0/RDF/
  csvw: http://www.w3.org/ns/csvw#
  prov: http://www.w3.org/ns/prov#
  spdx: http://spdx.org/rdf/terms#
  nxs: http://purl.org/nexusformat/definitions/
  dcterms: http://purl.org/dc/terms/
  geosparql: http://www.opengis.net/ont/geosparql#
