        description: identifier or name for the property concept quantified by the
          values in this variable slot. Multiple values can specify the property at
          different levels of granularity.
      schema:measurementTechnique:
        anyOf:
        - type: string
        - type: object
          properties:
            '@id':
              type: string
              description: reference to a skos concept for the property
        - $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/profiles/adaProfiles/adaGPYC/schema-oas3.0.yaml#/x-defs/cdif.bbr.metadata.schemaorgProperties.variableMeasured/$defs/DefinedTerm
        description: A text description of the measurement method used to determine
          values for this variable. If standard measurement protocols are defined
          and registered, these can be identified via http URI's.
      schema:unitText:
        type: string
        description: A string that identifies a unit of measurement that applies to
          all values for this variable.
      schema:unitCode:
        anyOf:
        - type: string
        - type: object
          properties:
            '@id':
              type: string
              description: reference to a skos concept for the property
        - $ref: https://usgin.github.io/metadataBuildingBlocks/build/annotated/bbr/metadata/profiles/adaProfiles/adaGPYC/schema-oas3.0.yaml#/x-defs/cdif.bbr.metadata.schemaorgProperties.variableMeasured/$defs/DefinedTerm
        description: Value is expected to be TEXT or URL. We recommend providing an
          HTTP URI that identifies a unit of measure from a vocabulary accessible
          on the web. The QUDT unit vocabulary provides and extensive set of registered
          units of measure that can be used to populate the schema:unitCode property
          to specify the units of measure used to report datavalues when that is appropriate.
      schema:minValue:
