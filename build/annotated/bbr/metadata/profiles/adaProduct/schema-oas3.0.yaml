title: Astromat Archive Product Metadata
description: Schema for JSON metadata documenting products in Astromat Data Archive
  (ADA). Each project consists of one or more data files and 0 to many supplemental
  files. Each file MUST have an associated YAML metadata file, with the same name,
  but '.yaml' as the file extension. Version 3.0 aligned with CDIF 2026 schema for
  DDI-CDI variable types and CSVW tabular data properties.
type: object
properties:
  '@id':
    type: string
  '@type':
    type: array
    items:
      type: string
      enum:
      - schema:Dataset
      - schema:Product
  schema:name:
    type: string
  schema:description:
    type: string
  schema:additionalType:
    type: array
    description: Should have the ada product type and 'ada:DataDeliveryPackage'
    items:
      type: string
  submissionType:
    type: string
  schema:funding:
    type: array
    items:
      type: object
      properties:
        '@type':
          type: string
          default: schema:MonetaryGrant
          enum:
          - schema:MonetaryGrant
        identifier:
          type: string
          description: String that identifies a particular grant
        name:
          type: string
          description: Title of the grant
        funder:
          anyOf:
          - type: object
            properties:
              '@id':
                type: string
                description: Identifier for an agent defined in metadata or externally
          - type: object
            properties:
              '@type':
                anyOf:
                - enum:
