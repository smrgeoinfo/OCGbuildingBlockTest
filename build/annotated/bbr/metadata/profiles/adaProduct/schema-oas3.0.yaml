          schema:value:
            type: integer
          schema:unitText:
            type: string
            default: byte
      schema:encodingFormat:
        type: array
        items:
          type: string
        description: MIME type with extension; should indicate the serialization scheme
          in sufficient detail that machine can know how to parse.
