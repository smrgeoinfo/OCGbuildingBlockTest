  cdif.bbr.metadata.adaProperties.physicalMapping:
    title: Physical Mapping Type
    description: DDI-CDI data structure description for tabular data using WideDataStructure
      with DataStructureComponents including IdentifierComponent, MeasureComponent,
      and AttributeComponent with ValueMapping.
    type: object
    properties:
      '@type':
        enum:
        - cdi:WideDataStructure
      cdi:has_DataStructureComponent:
        type: array
        items:
          type: object
          properties:
            '@id':
              type: string
            '@type':
              oneOf:
              - enum:
                - cdi:IdentifierComponent
              - enum:
                - cdi:MeasureComponent
              - enum:
                - cdi:AttributeComponent
            schema:name:
              type: string
              description: Label for this component in the datafile; overrides name
                in associated InstanceVariable if specified.
            cdi:isDefinedBy_InstanceVariable:
              type: object
              description: Use @id to reference one of the variables defined in the
                measuredVariable section at the product level.
              properties:
                '@id':
                  type: string
            cdi:qualifies:
              type: object
              description: Only for Attribute components, use @id to link to the component
                the attribute qualifies.
              properties:
                '@id':
                  type: string
            cdi:has:
              type: object
              description: If isDelimited is false, cdi:length is required.
              properties:
                '@type':
                  enum:
                  - cdi:ValueMapping
                cdi:hasIndex:
                  description: Column number in the table layout
                  type: integer
                cdi:length:
                  description: Number of characters in this column
                  type: integer
                cdi:physicalDataType:
                  type: string
      allowsDuplicates:
        type: boolean
        description: Can rows in the table have identical values
        default: false
      arrayBase:
        type: string
        enum:
        - '0'
        - '1'
        description: If 0, then left most column is column 0
      commentPrefix:
        type: string
        description: Lines beginning with this string will be ignored
      headerRowCount:
        type: integer
        description: Number of rows in the file to skip before data start
      isDelimited:
        type: boolean
      delimiter:
        type: string
        description: Required if isDelimited is true
