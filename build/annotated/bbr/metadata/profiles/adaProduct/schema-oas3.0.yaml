title: Astromat Archive Product Metadata
description: Schema for JSON metadata documenting products in Astromata Data Archive
  (ADA). Each project consists of one or more data files and 0 to many supplemental
  files. Each file MUST have an associated YAML metadata file, with the same name,
  but '.yaml' as the file extension.
type: object
properties:
  '@id':
    type: string
  '@type':
    type: array
    items:
      type: string
      enum:
      - schema:Dataset
      - schema:Product
  schema:name:
    type: string
  schema:description:
    type: string
  schema:additionalType:
    type: array
    description: Should have the ada product type and 'ada:DataDeliveryPackage'
    items:
      type: string
  submissionType:
    type: string
  schema:funding:
    type: array
    items:
      type: object
      properties:
        '@type':
          type: string
          default: schema:MonetaryGrant
          enum:
          - schema:MonetaryGrant
        identifier:
          type: string
          description: String that identifies a particular grant
        name:
          type: string
          description: Title of the grant
        funder:
          anyOf:
          - type: object
            properties:
              '@id':
                type: string
                description: Identifier for an agent defined in metadata or externally
          - $ref: https://smrgeoinfo.github.io/OCGbuildingBlockTest/build/annotated/bbr/metadata/profiles/adaProduct/schema-oas3.0.yaml#/x-defs/cdif.bbr.metadata.adaProperties.instrument
          - type: object
            properties:
              '@type':
                anyOf:
                - enum:
                  - - schema:Organization
                - enum:
                  - - schema:FundingAgency
                default:
                - schema:Organization
              schema:name:
                type: string
            required:
            - '@type'
            - schema:name
  schema:identifier:
    description: Primary identifier for the dataset
    anyOf:
    - type: array
      minItems: 1
      items:
        anyOf:
        - type: object
          properties:
            '@type':
              type: string
              default: schema:PropertyValue
              enum:
              - schema:PropertyValue
            schema:propertyID:
              type: string
              default: https://registry.identifiers.org/registry/doi
            schema:value:
              type: string
            schema:url:
              type: string
        - type: string
    - type: object
      properties:
        '@type':
          type: string
          default: schema:PropertyValue
          enum:
          - schema:PropertyValue
        schema:propertyID:
          type: string
        schema:value:
          type: string
        schema:url:
          type: string
    - type: string
  schema:creator:
    description: Author or originator of intellectual content of dataset
    type: array
    items:
      type: object
      properties:
        '@list':
          type: array
          items:
            anyOf:
            - type: object
              properties:
                '@id':
                  type: string
                '@type':
                  type: string
                  default: schema:Person
                  enum:
                  - schema:Person
                schema:name:
                  type: string
                schema:alternateName:
                  type: string
                schema:affiliation:
                  type: object
                schema:description:
                  type: string
                schema:identifier:
                  anyOf:
                  - type: object
                  - type: string
                schema:sameAs:
                  type: array
                  items:
                    type: string
              required:
              - '@type'
              - schema:name
            - type: object
              properties:
                '@id':
                  type: string
                '@type':
                  anyOf:
                  - enum:
                    - - schema:Organization
                  - enum:
                    - - schema:ResearchOrganization
                  default:
                  - schema:Organization
                schema:name:
                  type: string
              required:
              - '@type'
